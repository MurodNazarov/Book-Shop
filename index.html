<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Book Shop</title>
</head>
<body>
    <!-- Header-section -->
    <header>
        <div class="container">
            <div class="flex justify-between align-center">
                <div class="logo flex align-center">
                    <img src="./books.png" alt="Logo">
                    <p>Book Shop</p>
                </div>
    
                <div class="input-field">
                    <input type="text" placeholder="Search Books"> 
                </div>
    
                <div class="profile flex align-center">
                    <a>Sign in</a>
                    <div class="shop-card">
                        <img src="./shopping-cart.png" alt="">
                        <span class="shop-counter " >0</span>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <main>
        <div class="container">
            <div class="box-wrapper">
                <div class="box flex">
                    <div class="box-img">
                        <img src="./1570190914QbX1K3UnuL.png" alt="">
                    </div>
                    <div class="box-text">
                        <div class="box-title">JavaScript & Jquery</div>
                        <div class="box-desc">Interactiv front-end Web Developer</div>
                        <div class="box-price">9$</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
